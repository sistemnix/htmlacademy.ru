<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: редактирование профиля</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <a href="index.html">Главная</a>
    <h1>Профиль</h1>

    <form action="https://echo.htmlacademy.ru" method="post">
      <label>
        Ваш пол:
        <input type="radio" name="radio_button" value="m"> Мужской
      </label>
      <label>
        <input type="radio" name="radio_button" value="w" checked> Женский
      </label><br>
      Месяц и год рождения:<br>
      <select>
        <option>Январь</option>
        <option>Февраль</option>
        <option>Март</option>
        <option>Апрель</option>
        <option>Май</option>
        <option>Июнь</option>
        <option>Июль</option>
        <option>Август</option>
        <option>Сентябрь</option>
        <option>Октябрь</option>
        <option>Ноябрь</option>
        <option>Декабрь</option>
      </select>
      <select>
        <option>1990</option>
      </select><br>
      Знакомые технологии:<br>
      <select multiple size="4" name="tech">
        <option>HTML</option>
        <option selected>CSS</option>
        <option>JavaScript</option>
        <option>Node.js</option>
      </select><br>
      Фото:
      <input type="file" name="avatar">
      <input type="submit" value="Сохранить">
    </form>
    <br><a href="index.html">Главная</a>
  </body>
</html>
