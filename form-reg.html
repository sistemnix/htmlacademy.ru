<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: форма регистрации</title>
    <link rel="stylesheet" href="css/form-reg.css">
  </head>
  <body>
    <h1>Регистрация</h1>

    <form action="https://echo.htmlacademy.ru" method="post">
      <label for="uname-field">Ваш логин (email):</label><br>
      <input type="text" name="uname" id="uname-field"><br>
      <label for="pass-field">Пароль:</label><br>
      <input type="password" name="pass" id="pass-field"><br>
      Информация о себе:<br>
      <textarea rows="3"></textarea><br>
      <input type="checkbox"  name="check" checked>
      <label for="check">Подписаться на рассылку</label><br>
      <input type="submit" id="send-butt" value="Зарегистрироваться"><br>
    </form>
    <a href="index.html">Главная</a>
  </body>
</html>
