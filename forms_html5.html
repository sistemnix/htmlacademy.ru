<html lang="en">
<head>
    <title>HTML5 формы</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/html5.css">
    <link rel="stylesheet" href="css/forms_html5.css">
</head>
<body>
    <header class="page-header">
      <div class="logo">
        <img src="img/logo.svg" width="90" height="90" alt="Cat Energy">
      </div>
    <nav class="main-menu">
      <ul>
        <!-- <li><a href="html5.html">Начало</a></li> -->
        <li><a href="index.html">Главная</a></li>
        <li><a href="html5-post.html">Посты</a></li>

        <li><a href="forms_html5_1.html">HTML5 Получение визы</a></li>
        <li><a href="forms_html5_2.html">HTML5 не путёвые заметки</a></li>
        <li><a href="#me">Обо мне</a></li>
      </ul>
    </header>
    <main>
      <form action="/echo" method="post" oninput="daysoutput.value=dayscount.value">
        <fieldset>
          <legend>Формы HTML5</legend>
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" value="Кексик">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password">
        <label><input type="checkbox" name="allow">Разрешать гладить</label>
        <div class="buttons">
          <input type="submit" value="Войти">
          <!-- Кнопка сброса -->
          <input type="reset" value="Сбросить">
          
        </div>
        <!-- кнопка картинка -->
        <button type="submit">Войти<img src="img/enter.png"></button>
        <input type="image" src="img/enter.png" alt="Войти">
        <input type="date" name="date">
        <input type="time" name="time">
        <input type="text" list="dish" id="dish" name="dish">
          <!-- Список возможных значений -->
          <!--<input ty-->
          <datalist id="dish">
            <option value="Оливье"></option>
            <option value="Венигрет"></option>
            <option value="Селёдка под шубой"></option>
          </datalist>
          <label for="search">Название города</label>
        <!-- Поле для поиска -->
        <div class="one-third-width">
          <label for="day">Число</label>
          <!-- Поле для выбора числа -->
          <input type="number" name="day" min="1" max="31">
        </div>
        <div class="two-third-width">
          <label for="month">Месяц</label>
          <!-- Поле для выбора месяца -->
          <input type="month" name="month">
        </div>
        <label for="search">Название города</label>
        <input type="search" name="search" id="search">
        <!-- <div class="half-width output-area">
             Область для вывода значения 
             <output name="daysoutput"></output> -->
          </div>
          <div class="half-width">
              <label for="dayscount">Количество дней</label>
              1<!-- Поле-ползунок -->
              <input type="range" id="dayscount" name="dayscount" min="1" max="14" step="1">14
          </div> 
          <div class="half-width output-area">
              <!-- Область для вывода значения -->
              <output name="daysoutput"></output>
          </div>
        <div class="buttons">
          <input type="submit" value="Забронировать">
        </div>
      </fieldset>
      </form>
    </main>
    <footer class="page-footer">
    <section class="info">
      <img src="img/keks.jpg" width="50" alt="Портрет Кекса">
      Кекс, keks@htmlacademy.ru
    </section>
    <section class="copyright">
      © 2008—2014 Cat Energy
    </section>
  </footer>
  </body>
</html>
