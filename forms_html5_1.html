<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Формы</title>
    <link rel="stylesheet" href="css/html5.css">
    <link rel="stylesheet" href="css/forms_html5_1.css">
</head>
<body>
    <header class="page-header">
        <div class="logo">
            <img src="img/logo.svg" width="90" height="90" alt="Cat Energy">
        </div>
        <nav class="main-menu">
            <ul>
                <li><a href="forms_html5.html">Начало</a></li>
                <li><a href="index.html">Главная</a></li>
                <li><a href="html5-post.html">Посты</a></li>
                <li><a href="ispitanie/html5-ispit_19-19.html">Учим HTML5 (Испытание)</a></li>
                <li><a href="forms_html5_2.html">HTML5 не путёвые заметки</a></li>
                <li><a href="#me">Обо мне</a></li>
            </ul>
    </header>
    <main>
        <form action="https://echo.htmlacademy.ru" method="post">
            <fieldset>
                    <legend>Заявление на получение визы</legend>
                    <label for="passport">Номер котопаспорта</label>
                    <input type="text" id="passport" name="passport" pattern="[0-9]{3}-[0-9]{5}" placeholder="Формат номера XXX-XXXXX">
                    <label for="tel">Номер телефона</label>
                    <input type="tel" id="tel" name="tel" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}" placeholder="Формат номера X-XXX-XXX">
                    <div class="half-width">
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email">
                    </div>
                    <div class="half-width">
                      <label for="url">Личный сайт</label>
                      <input type="url" id="url" name="url">
                    </div>
                    <div class="one-third-width">
                      <label for="color">Окрас</label>
                      <input type="color" id="color" name="color">
                    </div>
                    <div class="two-third-width">
                      <label for="food">Любимая еда</label>
                      <select id="food" name="food" multiple>
                        <optgroup label="Человеческая еда">
                        <option value="meat">Мясо</option>
                        <option value="fish">Рыба</option>
                        <option value="chi">Курочка</option>
                        <option value="ind">Индейка</option>
                        </optgroup>
                        <optgroup label="Кошачая еда">
                        <option value="mice">Мыши</option>
                        </optgroup>
                        <optgroup label="Полезные напитки">
                        <option value="milk">Молоко</option>
                        <option value="kef">Кефир</option>
                        <option value="water">Вода</option>
                        <option value="smet">Сметана</option>
                        </optgroup>
                      </select>
                    </div>
                  </fieldset>
                  <div class="buttons">
                    <input type="submit" value="Оформить">
                  </div>
                </form>
            </main>
    <footer class="page-footer"></footer>
</body>
</html>
