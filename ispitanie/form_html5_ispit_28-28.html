<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Испытание: через тернии к звёздам</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/html5.css">
    <link rel="stylesheet" href="../css/form_html5_ispit_28-28.css">
  </head>
  <body>
    <header class="page-header">
            <div class="logo">
                    <img src="../img/logo.svg" width="90" height="90" alt="Cat Energy">
                </div>
                <nav class="main-menu">
                    <ul>
                        <li><a href="../forms_html5.html">Начало</a></li>
                        <li><a href="../index.html">Главная</a></li>
                        <li><a href="../html5-post.html">Посты</a></li>
                        <li><a href="html5-ispit_19-19.html">Учим HTML5 (Испытание)</a></li>
                        <li><a href="../forms_html5_2.html">HTML5 не путёвые заметки</a></li>
                        <li><a href="#me">Обо мне</a></li>
                    </ul>
    </header>
    <main>
      <form action="/echo" method="post">
        <fieldset>
        <legend>Личные данные</legend>
        <div class="half-width">
          <label for="id">ID отзыва</label>
          <input type="text" id="id" name="id" value="12345" disabled>
        </div>
        <div class="half-width">
          <label for="name">Имя путешественника</label>
          <input type="text" id="name" name="name"  value="Кекс">
        </div>
        </fieldset>
        
        <!--------Отзыв о поездке------>
        <fieldset>
        <legend>Отзыв о поездке</legend>
        
        <!--Страна визита-->
        <div class="half-width">
          <label for="country">Страна визита</label>
          <input type="search" id="country" name="country" value="Норвегия">
        </div>
        
        <!--Выбор города-->
        <div class="half-width">
          <label for="city">Город</label>
          <select id="city" name="city" size="1">
            <option>Осло</option>
          </select>
        </div>
        
        <!--Бегунок-->
        <div class="half-width">
        <label for="rating">Оценка поездки</label>
                    0 <input type="range" name="rating" min="0" max="10" value="10"> 10
        </div>
        
        <!--Поле вывода-->
        <div class="half-width output-area">
          <output name="rating">10</output>
        </div>
        
        <!--Поле отзыва-->
        <label for="review">Текст отзыва</label>
        <textarea id="review" name="review" rows="5">Это было просто мяу!</textarea>
        </fieldset>
        
        <!--Группа Оценка Отеля-->
        <fieldset>
        <legend>Оценка отеля</legend>
        
        <!--Название отеля-->
        <div class="half-width">
          <label for="hotel">Название отеля</label>
          <input type="text" id="hotel" name="hotel" placeholder="Название по-английски" pattern="[A-Za-z]{1,19}">
        </div>
        
        <!--Дата въезда-->
        <div class="half-width">
          <label for="arrival_date">Дата въезда</label>
          <input type="text" id="arrival_date" name="arrival_date"placeholder="В формате дд-мм-гггг" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
        </div>
        
        <!--Выбор цвета-->
        <div class="one-third-width">
          <label for="color">Цвет кроватки</label>
          <input type="color" id="color" name="color" value="#ff0000">
        </div>
        <div class="two-third-width">
          <label for="dish_rating">Оценка обедов</label>
          <select id="dish_rating" name="dish_rating" size="1">
            <option>Подушечки оближешь</option>
          </select>
        </div>
        <label for="fish">Самая вкусная рыба</label>
        <select name="fish" multiple>
            <option selected>Норвежский лосось</option>
            <option>Зубатка</option>
            <option selected>Морской окунь</option>
            <option>Карась</option>
            <option>Зеркальный карп</option>
        </select>
        </fieldset>
        
        <!--Кнопки-->
        <div class="buttons">
          <input type="submit" value="Оценить">
          <input type="reset" value="Сбросить">
        </div>
      </form>
    </main>
    <footer class="page-footer">
            <section class="info">
                    <img src="../img/keks.jpg" width="50" alt="Портрет Кекса">
                    Кекс, keks@htmlacademy.ru
                  </section>

                    © 2008—2014 Cat Energy
                  </section>
    </footer>
  </body>
</html>
